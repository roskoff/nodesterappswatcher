<!doctype html>
<html>
  <head>
    <title>Nodester Application Watcher</title>
    <style>
      body {
        padding: 10px;
        width:300px;
        overflow-x:hidden;
      }
    </style>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <script src="/bootstrap/js/jquery-1.7.2.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
  <body onload="getApps();getServerStatus()">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#nodester-apps" data-toggle="tab">My Nodester Apps</a></li>
      <li><a href="#configuration" data-toggle="tab">Configuration</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="nodester-apps">
        <div class="row-fluid" id="appsList"></div>
        <hr>
        <div class="row-fluid" id="serverStatus"></div>
      </div>
      <div class="tab-pane" id="configuration">
        <form id="configurationForm" onsubmit="saveAndUpdate()">
          <label for="user">User</label>
          <input type="text" name="user" id="user"/>
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass"/>
          <input type="submit" value="Save" class="btn btn-primary">
        </form>
        <hr>
        <div class="about">
          <span>About this extension</span>
          <a href="http://twitter.com/eocampospy" target="_blank"><img src="/img/twitter-bird-light-bgs.png" width="20"></a>
          <a href="http://github.com/roskoff" target="_blank"><img src="/img/github-icon.png" width="16"></a>
        </div>
      </div>
    </div>
  </body>
</html>
